<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="prof.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <h2>My Profile</h2>

        <div class="profile-pic">
            <!-- File Input for Profile Image -->
            <input type="file" id="uploadImage" accept="image/*">
            <!-- Updated Button: type="button" to prevent form submission -->
            <button type="button" onclick="uploadProfilePic()">Upload</button>
            <div class="profile-image-container">
                <img id="profileImage" src="" alt="Profile Picture" style="width: 100px; height: 100px;"/>
            </div>
        </div>

        <div class="profile-details">
            <label for="name">Name:</label>
            <input type="text" id="name" value="" >
            
            <label for="email">Email:</label>
            <input type="email" id="email" value="" >

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" value="" >

            <!-- Enable Edit Button -->
            <button id="editBtn" style="background-color:#6a0dad; color: white;" onclick="enableEdit()">Edit</button>
            <button id="logoutBtn" style="background-color: red; color: white; border: none; padding: 5px 10px; cursor: pointer;">
                LOGOUT
            <!-- Save Changes Button (Initially Hidden) -->
            <button id="saveBtn" style="background-color: green; color: white; display: none;" onclick="updateProfile()">Save</button>
        </div>
    </div>

    
    <!-- Link to the JavaScript file -->
    <script src="profile.js"></script>
    <script src="logout.js"></script>

    
</body>
</html>
